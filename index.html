<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obligatorio</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
  <ion-app>

    <!-- Ruteo -->
    <ion-router id="ruteo" root="/">
      <ion-route url="/" component="page-home"></ion-route>
      <ion-route url="/login" component="page-login"></ion-route>
      <ion-route url="/registroUsuario" component="page-registroUsuario"></ion-route>
      <ion-route url="/app" component="page-app"></ion-router>
    <ion-nav id="nav"></ion-nav>

    <!-- Pagina home -->
    <page-home class="ion-page" id="pageHome"></page-home>

    <!-- Pagina de carga -->
    <page-carga class="ion-page" id="pageCargando">
      <ion-content class="ion-padding">
        Cargando...
      </ion-content>
    </page-carga>

    <!-- Pagina login -->
    <page-login class="ion-page" id="pageLogin">

      <ion-content class="ion-padding">
        <h1>Hola!</h1>

        <ion-input id="iLoginUsuario" type="text" label="Usuario" label-placement="floating" fill="outline"
          placeholder="Nombre de usuario"></ion-input>
        <ion-input id="iLoginPassword" type="password" label="Password" label-placement="floating" fill="outline"
          placeholder="Ingrese su password"></ion-input>
        <ion-button onclick="btnLoginIngresarHandler()" expand="block">Ingresar</ion-button>

        <p>¿Aun no tenes cuenta? <span><ion-router-link href="/registroUsuario">Registrate aquí</ion-router-link></span>
        </p>
        <p id="pLoginMensaje"></p>
      </ion-content>

    </page-login>

    <!-- Pagina Registro Usuario -->
    <page-registroUsuario class="ion-page" id="pageRegistroUsuario">

      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button default-href="/"></ion-back-button>
          </ion-buttons>
          <ion-title>Registro Usuario</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-input id="iRegistroUsuarioUsuario" type="text" label="Usuario" label-placement="floating" fill="outline"
          placeholder="Nombre de usuario"></ion-input>
        <ion-input id="iRegistroUsuarioPassword" type="password" label="Password" label-placement="floating"
          fill="outline" placeholder="Ingrese su password"></ion-input>
        <ion-select id="slcRegistroUsuarioPais" interface="modal" label="País" label-placement="floating"
          fill="outline">
        </ion-select>
        <ion-button onclick="btnRegistroUsuarioRegistrarmeHandler()" expand="block">Registrarme</ion-button>
        <p id="pRegistroUsuarioMensaje"></p>

      </ion-content>

    </page-registroUsuario>

    <!-- Pagina principal -->
    <page-app class="ion-page" id="pageApp">

      <!-- Menu -->
      <ion-tabs id="tabMain">

        <!-- Tab tiempos -->
        <ion-tab tab="tabTiempos">
          <!-- Header -->
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="end">
                <ion-button onclick="btnLogoutHandler()" fill="outline" size="small">
                  <ion-icon name="log-out-outline"></ion-icon>
                  Logout
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <!-- Content -->
          <ion-content class="ion-padding">
            <h1>Tiempos</h1>
            <h2 id="tiempoTotal"></h2>
            <h2 id="tiempoDiario"></h2>
            <p id="pTiemposMensaje"></p>
          </ion-content>
        </ion-tab>

        <!-- Tab actividades -->
        <ion-tab tab="tabActividades">
          <!-- Header -->
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="end">
                <ion-button onclick="btnLogoutHandler()" fill="outline" size="small">
                  <ion-icon name="log-out-outline"></ion-icon>
                  Logout
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <!-- Content -->
          <ion-content class="ion-padding">

            <!-- Agregar actividad -->
            <ion-fab slot="fixed" vertical="bottom" horizontal="end">
              <ion-fab-button onclick="limpiarModNuevoRegistro()" id="btnAbrirAgregarActividad">
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab>

            <ion-modal id="modAgregarActividad" trigger="btnAbrirAgregarActividad">
              <ion-header>
                <ion-toolbar>
                  <ion-buttons slot="start">
                    <ion-button onclick="cerrarModal()" shape="round" size="large"><ion-icon
                        name="arrow-back-outline"></ion-icon></ion-button>
                  </ion-buttons>
                  <ion-title>Agregar actividad</ion-title>
                </ion-toolbar>
              </ion-header>

              <ion-content class="ion-padding">
                <ion-select id="slcNuevoRegistroActividades" interface="modal" label="Actividad"
                  label-placement="floating" fill="outline">
                </ion-select>
                <ion-input id="iNuevoRegistroTiempo" type="number" label="Minutos" label-placement="floating"
                  fill="outline" placeholder="Minutos de la actividad"></ion-input>
                <ion-input id="iNuevoRegistroFecha" type="date" label="Fecha" fill="outline"></ion-input>

                <ion-button onclick="btnNuevoRegistroHandler()" expand="block">Agregar</ion-button>
                <p id="pNuevoRegistroMensaje"></p>

              </ion-content>
            </ion-modal>
            <!-- Fin agregar actividad -->

            <h1>Lista de registros</h1>
            <p id="pListaRegistrosMensaje"></p>

            <ion-item>
              <ion-label>Periodo</ion-label>
              <ion-radio-group value="todo" id="rFiltroRegistros">
                <ion-row>
                  <ion-col>
                    <ion-radio value="todo" justify="start">Todo</ion-radio>
                  </ion-col>
                  <ion-col>
                    <ion-radio value="semana" justify="start">Semana</ion-radio>
                  </ion-col>
                  <ion-col>
                    <ion-radio value="mes" justify="start">Mes</ion-radio>
                  </ion-col>
                </ion-row>
              </ion-radio-group>
            </ion-item>

            <div id="dListaRegistros"></div>
          </ion-content>
        </ion-tab>

        <!-- Tab mapa de usuarios -->
        <ion-tab tab="tabMapaUsuarios">
          <!-- Header -->
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="end">
                <ion-button onclick="btnLogoutHandler()" fill="outline" size="small">
                  <ion-icon name="log-out-outline"></ion-icon>
                  Logout
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <!-- Content -->
          <ion-content class="ion-padding">
            Mapa de usuarios
          </ion-content>
        </ion-tab>

        <!-- Botones -->
        <ion-tab-bar slot="bottom">

          <!-- Tiempos -->
          <ion-tab-button tab="tabTiempos">
            <ion-icon name="timer"></ion-icon>
            Tiempos
          </ion-tab-button>

          <!-- Actividades -->
          <ion-tab-button tab="tabActividades">
            <ion-icon name="body"></ion-icon>
            Actividades
          </ion-tab-button>

          <!-- Mapa usuarios -->
          <ion-tab-button tab="tabMapaUsuarios">
            <ion-icon name="navigate-circle"></ion-icon>
            Mapa usuarios
          </ion-tab-button>

        </ion-tab-bar>

      </ion-tabs>
    </page-app>

  </ion-app>


  <script src="js/clases.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
