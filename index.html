<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obligatorio</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
  <ion-app>

    <!-- Ruteo -->
    <ion-router id="ruteo" root="/">
      <ion-route url="/" component="page-home"></ion-route>
      <ion-route url="/login" component="page-login"></ion-route>
      <ion-route url="/registroUsuario" component="page-registroUsuario"></ion-route>
      <ion-route url="/app" component="page-app"></ion-router>
    <ion-nav id="nav"></ion-nav>

    <!-- Pagina home -->
    <page-home class="ion-page" id="pageHome"></page-home>

    <!-- Pagina login -->
    <page-login class="ion-page" id="pageLogin">

      <ion-content class="ion-padding">
        <h1>Hola!</h1>

        <ion-input id="iLoginUsuario" type="text" label="Usuario" label-placement="floating" fill="outline"
          placeholder="Nombre de usuario"></ion-input>
        <ion-input id="iLoginPassword" type="password" label="Password" label-placement="floating" fill="outline"
          placeholder="Ingrese su password"></ion-input>
        <ion-button onclick="btnLoginIngresarHandler()" expand="block">Ingresar</ion-button>

        <p>¿Aun no tenes cuenta? <span><ion-router-link href="/registroUsuario">Registrate aquí</ion-router-link></span>
        </p>
        <p id="pLoginMensaje"></p>
      </ion-content>

    </page-login>

    <!-- Pagina Registro Usuario -->
    <page-registroUsuario class="ion-page" id="pageRegistroUsuario">

      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button default-href="/"></ion-back-button>
          </ion-buttons>
          <ion-title>Registro Usuario</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-input id="iRegistroUsuarioUsuario" type="text" label="Usuario" label-placement="floating" fill="outline"
          placeholder="Nombre de usuario"></ion-input>
        <ion-input id="iRegistroUsuarioPassword" type="password" label="Password" label-placement="floating"
          fill="outline" placeholder="Ingrese su password"></ion-input>
        <ion-select id="slcRegistroUsuarioPais" interface="modal" label="País" label-placement="floating"
          fill="outline">
        </ion-select>
        <ion-button onclick="btnRegistroUsuarioRegistrarmeHandler()" expand="block">Registrarme</ion-button>
        <p id="pRegistroUsuarioMensaje"></p>

      </ion-content>

    </page-registroUsuario>

    <!-- Pagina principal -->
    <page-app class="ion-page" id="pageApp">
      <!-- Menu -->
      <ion-tabs id="tabMain">

        <!-- Tab resumen -->
        <ion-tab tab="tabResumen">
          <ion-content class="ion-padding">
            <ion-button onclick="btnLogoutHandler()" fill="outline" size="small">
              <ion-icon name="log-out-outline"></ion-icon>
              Logout
            </ion-button>
            <p id="pResumenMensaje"></p>
          </ion-content>
        </ion-tab>

        <!-- Tab nuevo registro -->
        <ion-tab tab="tabNuevoRegistro">
          <ion-content class="ion-padding">
            <h1>Agregar registro</h1>
            <ion-select id="slcNuevoRegistroActividades" interface="modal" label="Actividad" label-placement="floating"
              fill="outline">
            </ion-select>
            <ion-input id="iNuevoRegistroTiempo" type="number" label="Minutos" label-placement="floating" fill="outline"
              placeholder="Minutos de la actividad"></ion-input>
            <ion-input id="iNuevoRegistroFecha" type="date" label="Fecha" fill="outline"></ion-input>

            <ion-button onclick="btnNuevoRegistroHandler()" expand="block">Agregar</ion-button>
            <p id="pNuevoRegistroMensaje"></p>

          </ion-content>
        </ion-tab>

        <!-- Tab lista de registros -->
        <ion-tab tab="tabListaRegistros">
          <ion-content class="ion-padding">
            <h1>Lista de registros</h1>
            <p id="pListaRegistrosMensaje"></p>

            <div id="dListaRegistros"></div>
          </ion-content>
        </ion-tab>

        <!-- Tab mapa de usuarios -->
        <ion-tab tab="tabMapaUsuarios">
          <ion-content class="ion-padding">
            Mapa de usuarios
          </ion-content>
        </ion-tab>

        <!-- Botones -->
        <ion-tab-bar slot="bottom">

          <!-- Resumen -->
          <ion-tab-button tab="tabResumen">
            <ion-icon name="stats-chart"></ion-icon>
            Resumen
          </ion-tab-button>

          <!-- Nuevo Registro -->
          <ion-tab-button tab="tabNuevoRegistro">
            <ion-icon name="add-circle"></ion-icon>
            Registro
          </ion-tab-button>

          <!-- Lista registros -->
          <ion-tab-button tab="tabListaRegistros">
            <ion-icon name="time"></ion-icon>
            Historial
          </ion-tab-button>

          <!-- Mapa usuarios -->
          <ion-tab-button tab="tabMapaUsuarios">
            <ion-icon name="navigate-circle"></ion-icon>
            Mapa usuarios
          </ion-tab-button>

        </ion-tab-bar>

      </ion-tabs>
    </page-app>

  </ion-app>


  <script src="js/clases.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
